  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/dist/material.blue_grey-blue.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.18.0/styles/default.css">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@0.3.1/iconfont/material-icons.min.css">-->
  <link rel="stylesheet" href="styles.css">
  <style>
    .demo-card-image.mdl-card {
      width: auto;
      height: 600px;
      background: no-repeat url('../assets/demos/image_card.jpg') center / contain;
      cursor: pointer;
    }

    .demo-card-image>.mdl-card__actions {
      height: 52px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
    }

    .demo-card-image__filename {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }

    .mdl-button--file input {
      cursor: pointer;
      height: 100%;
      right: 0;
      opacity: 0;
      position: absolute;
      top: 0;
      width: 300px;
      z-index: 4;
    }

    .mdl-textfield {
      width: 80%
    }

    .mdl-textfield--file .mdl-textfield__input {
      box-sizing: border-box;
      width: calc(100% - 32px);
    }

    .mdl-textfield--file .mdl-button--file {
      right: 20px;
    }
  </style>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>Neo Tester</h3>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="#static" class="mdl-layout__tab is-active">静态图片测试</a>
        <a href="#dynamic" class="mdl-layout__tab">动态视频测试</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel is-active" id="static">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--10-col-tablet mdl-cell--8-col-phone">
            <div class="mdl-card__supporting-text">
              <h4>待请求的数据</h4>
              <form id="staticForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                  <input class="mdl-textfield__input" placeholder="请选择图片" type="text" id="iamge_filename" readonly />
                  <div
                    class="mdl-button mdl-button--file mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect">
                    <span>浏览</span>
                    <input type="file" name="image" accept="image/gif, image/jpeg, image/png" id="image_file" onchange="readImg()" />
                  </div>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="area_text">
                  <label class="mdl-textfield__label" for="area_text">Area</label>
                </div>
              </form>
            </div>
            <div class="mdl-card__actions">
              <button class="mdl-button mdl-js-button mdl-button--primary" id="upload_btn" onclick="upload()" disabled>
                提交到服务器
              </button>
            </div>
          </div>
        </section>
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="image_section"
          style="display: none;">
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--10-col-tablet mdl-cell--8-col-phone">
            <div class="mdl-card__supporting-text">
              <h4>图片预览（点击可查看原图）</h4>
              <div class="demo-card-image mdl-card mdl-shadow--2dp" id="card-image"
                onclick="console.log(curImg); openBase64InNewTab(curImg.slice(curImg.indexOf(',') + 1), 'image/png');">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions">
                  <span class="demo-card-image__filename" id="card-image_filename"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="json_section"
          style="display: none;">
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--10-col-tablet mdl-cell--8-col-phone">
            <div class="mdl-card__supporting-text">
              <h4>分析返回的数据预览：</h4>
              <pre>
                <code class="JSON" id="return_json"></code>
              </pre>
            </div>
          </div>
        </section>
      </div>

      <div class="mdl-layout__tab-panel" id="dynamic">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--10-col-tablet mdl-cell--8-col-phone">
            <div class="mdl-card__supporting-text">
              <h4>待请求的数据</h4>
              <form id="dynamicForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                  <input class="mdl-textfield__input" placeholder="请选择视频" type="text" id="video_filename" readonly />
                  <div
                    class="mdl-button mdl-button--file mdl-js-button mdl-button--accent mdl-button--raised mdl-js-ripple-effect">
                    <span>浏览</span>
                    <input type="file" name="video" id="video_file" onchange="videoChange()" />
                  </div>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="area" id="video-area_text">
                  <label class="mdl-textfield__label" for="video-area_text">Area</label>
                </div>
              </form>
            </div>
            <div class="mdl-card__actions">
              <button class="mdl-button mdl-js-button mdl-button--primary" id="video-upload_btn" onclick="uploadVideo()"
                disabled>
                提交到服务器
              </button>
            </div>
          </div>
        </section>
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--10-col-tablet mdl-cell--8-col-phone">
            <div class="mdl-card__supporting-text">
              <h4>分析返回的数据预览：</h4>
              <pre>
                <code class="JSON" id="video-return_json"></code>
              </pre>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/dist/material.min.js"
    integrity="sha256-PCfu4+fnQrp4wNmVbjN1eaX4LbOvOejab0UOhjLezrw=" crossorigin="anonymous"></script>
  <script src="./highlight.pack.js"></script>
  <script>
    var curImg;
    function openBase64InNewTab(data, mimeType) {
      console.log(data);
      var byteCharacters = atob(data);
      var byteNumbers = new Array(byteCharacters.length);
      for (var i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      var byteArray = new Uint8Array(byteNumbers);
      var file = new Blob([byteArray], { type: mimeType + ';base64' });
      var fileURL = URL.createObjectURL(file);
      console.log(file, fileURL);
      window.open(fileURL);
    }
    function readImg() {
      const file = document.getElementById('image_file').files[0];
      document.getElementById('iamge_filename').value = file.name;
      const reader = new FileReader();
      reader.onload = function (e) {
        curImg = e.target.result;
        /*document.getElementById('card-image').onclick = function () {
          openBase64InNewTab(e.target.result.slice(e.target.result.indexOf(',') + 1), 'image/png');
          //const win = window.open();
          //win.document.write('<iframe src="' + e.target.result + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
        };*/
        document.getElementById('card-image').style.background = `no-repeat url('${e.target.result}') center / contain`
        document.getElementById('card-image_filename').textContent = file.name;
        document.getElementById('image_section').style.display = 'block';
        document.getElementById('upload_btn').disabled = false;
        document.getElementById('json_section').style.display = 'none';
      };
      reader.readAsDataURL(file);
    }
    function upload() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/', true);

      //发送合适的请求头信息
      xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

      xhr.onload = function () {
        // 请求结束后,在此处写处理代码 
        const obj = JSON.parse(xhr.responseText);
        //console.log(obj);
        curImg = obj.image;
        document.getElementById('card-image').style.background = `no-repeat url('${obj.image}') center / contain`;
        document.getElementById('card-image_filename').textContent += '（已分析）';
        let display_obj = obj;
        display_obj.image = '...';
        document.getElementById('return_json').textContent = JSON.stringify(display_obj, null, 4);

        document.getElementById('upload_btn').disabled = true;
        hljs.highlightBlock(document.getElementById('return_json'));
        document.getElementById('json_section').style.display = 'block';
      };
      let formdata = "dynamic=0&image=" + encodeURIComponent(curImg) + '&show=1';
      const area = document.getElementById("area_text").value;
      if (area) formdata += "&area=" + encodeURIComponent(area);
      xhr.send(formdata);
    }
    function videoChange() {
      document.getElementById('video_filename').value = document.getElementById('video_file').files[0].name;
      document.getElementById('video-upload_btn').disabled = false;
    }
    function uploadVideo() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/tracker', true);

      //发送合适的请求头信息
      // xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

      xhr.onload = function () {
        // 请求结束后,在此处写处理代码 
        const obj = JSON.parse(xhr.responseText);
        //console.log(obj);
        document.getElementById('video-return_json').textContent = JSON.stringify(obj, null, 4);

        document.getElementById('video-upload_btn').disabled = true;
        hljs.highlightBlock(document.getElementById('video-return_json'));
      };
      const form = new FormData(document.getElementById("dynamicForm"));
      xhr.send(form);
    }
  </script>
</body>

</html>
